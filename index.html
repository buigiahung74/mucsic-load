<!DOCTYPE html>
<script>
// License Server API trên GitHub Pages
const keysDB = {
    "VIP_MASTER_KEY": { expires: "2099-12-31", level: "premium" },
    "FREE_FOREVER": { expires: "2099-12-31", level: "vip" },
    "TEST_KEY_123": { expires: "2099-12-31", level: "premium" }
};

// Xử lý API request
const urlParams = new URLSearchParams(window.location.search);
const action = urlParams.get('action');
const key = urlParams.get('key');

if (action === 'verify' && key) {
    if (keysDB[key] && new Date(keysDB[key].expires) > new Date()) {
        document.write(JSON.stringify({
            status: "active",
            expires: keysDB[key].expires,
            level: keysDB[key].level,
            features: ["aimbot", "wallhack", "antiban", "menu"],
            message: "Premium License Active"
        }));
    } else {
        document.write(JSON.stringify({
            status: "invalid",
            message: "Invalid license key"
        }));
    }
} else {
    document.write(JSON.stringify({ message: "License API Server" }));
}
</script>
